version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: research-postgres
    environment:
      POSTGRES_USER: research
      POSTGRES_PASSWORD: research_dev
      POSTGRES_DB: research_platform
    ports:
      - "54320:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U research"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: research-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "19000:9000"
      - "19001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: research-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=research_platform;Username=research;Password=research_dev
      - Storage__Endpoint=minio:9000
      - Storage__ExternalEndpoint=localhost:3000
      - Storage__AccessKey=minioadmin
      - Storage__SecretKey=minioadmin
      - Storage__BucketName=research-materials
      - Storage__UseSSL=false
      - RateLimit__RequestsPerWindow=100
      - RateLimit__WindowMinutes=1
      - Jwt__Secret=your-256-bit-secret-key-change-in-production-please-use-strong-key
      - Jwt__Issuer=ResearchPlatform
      - Jwt__Audience=ResearchPlatform
      - Jwt__AccessTokenExpirationMinutes=1440
      - Jwt__RefreshTokenExpirationDays=7
      - Cors__AllowedOrigins__0=http://localhost:5174
      - Cors__AllowedOrigins__1=http://localhost:3000
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../backend/src/ResearchPlatform.Api:/app/src
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: research-frontend
    environment:
      - PUBLIC_API_URL=http://localhost:5001/api/v1
    ports:
      - "5174:5173"
    depends_on:
      - backend
    volumes:
      - ../frontend/src:/app/src
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: research-nginx
    ports:
      - "3000:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
