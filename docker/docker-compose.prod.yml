version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: research-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - research-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  minio:
    image: minio/minio:latest
    container_name: research-minio-prod
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - research-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: research-backend-prod
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}
      - Storage__Endpoint=minio:9000
      - Storage__AccessKey=${MINIO_ACCESS_KEY}
      - Storage__SecretKey=${MINIO_SECRET_KEY}
      - Storage__BucketName=research-materials
      - Storage__UseSSL=true
      - RateLimit__RequestsPerWindow=${RATE_LIMIT_REQUESTS:-50}
      - RateLimit__WindowMinutes=${RATE_LIMIT_WINDOW:-1}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER:-ResearchPlatform}
      - Jwt__Audience=${JWT_AUDIENCE:-ResearchPlatform}
      - Jwt__AccessTokenExpirationMinutes=${JWT_ACCESS_EXPIRY:-15}
      - Jwt__RefreshTokenExpirationDays=${JWT_REFRESH_EXPIRY:-7}
      - Cors__AllowedOrigins__0=${FRONTEND_URL}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - research-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
      args:
        - PUBLIC_API_URL=${API_URL}
    container_name: research-frontend-prod
    environment:
      - NODE_ENV=production
      - PUBLIC_API_URL=${API_URL}
    depends_on:
      - backend
    networks:
      - research-network
    restart: always

  nginx:
    image: nginx:alpine
    container_name: research-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - research-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  research-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
